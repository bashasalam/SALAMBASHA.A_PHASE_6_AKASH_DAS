<!DOCTYPE html>

<html lang="en" xmlns:th="hhtp://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<link rel ="stylesheet"  th:href= "@{/css/registration.css}"> 

<body>

    <nav th:replace="layouts :: registerNavBar"></nav>
    <div class="container">
       
     
        <div class="card bg-light">
       <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
          <!--   <p class="text-center">Get started with your free account</p>
             <p>
                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">OR</span>
            </p> -->
            <form action="/MEDICARE/user/save" method="POST" th:object="${userFormData}">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input name="fullName" class="form-control" placeholder="User name" type="text" th:field="*{fullName}"/>
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input name="email" class="form-control" placeholder="Email address" type="email" th:field="*{email}">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone" ></i> </span>
                </div>
             
                <input name="mobile" class="form-control" placeholder="Phone number" type="text" th:field="*{mobile}" oninput="this.value=this.value.replace(/[^\d]/,'')" maxlength="10"/>
            </div> <!-- form-group// -->
           
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" name="password" placeholder="Create password" type="password" th:field="*{password}">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" name="password2" placeholder="Repeat password" type="password">
                <h6 class="mb-0 text-sm" th:each="value : ${passwordsnotmatched}"  style="color:red" > Passwords are not matching</h6>
            </div> <!-- form-group// -->                                      
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
            </div> <!-- form-group// -->      
                                                                    
        </form>
        </article>
        </div> <!-- card.// -->
        
        </div> 
        <!--container end.//-->
        
        <br><br>
       
</body>

</html>
